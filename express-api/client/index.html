<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>REST API</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div class="container pt-3" id="app" v-cloak>
  <h1 style="text-align: center;">REST API</h1>

  <form class="form-inline mb-3" @submit.prevent="createContact">
    <div class="form-group mr-5">
      <label for="name" class="mr-3">Имя Студента</label>
      <input type="text" class="form-control" id="name" v-model="form.name">
    </div>
  </form>
  <form class="form-inline mb-3" @submit.prevent="createContact">
    <div class="form-group mr-5">
      <label for="subname" class="mr-3">Имя Научного руководителя</label>
      <input type="text" class="form-control" id="subname" v-model="form.subname">
    </div>
  </form>
  <form class="form-inline mb-3" @submit.prevent="createContact">
    <div class="form-group mr-5">
      <label for="value" class="mr-3">Номер телефона</label>
      <input type="text" class="form-control" id="value" v-model="form.value">
    </div>
    <button class="btn btn-primary" type="submit" :disabled="!canCreate">Создать</button>
  </form>
  <div v-if="contacts.length">
    <div class="table mb-3" v-for="contact in contacts">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" :style="{color: contact.marked ? 'blue' : 'black'}">{{contact.name}}</th>
            <th scope="col" :style="{color: contact.marked ? 'blue' : 'black'}">{{contact.subname}}</th>
            <th scope="col" :style="{color: contact.marked ? 'blue' : 'black'}">{{contact.value}}</th>
            <th scope="col"><button class="btn btn-primary" @click="upContact(contact.id)" :disabled="contact.marked" >Выбрать</button></th>
            <th scope="col"><button class="btn btn-primary" @click="markContact(contact.id)" :disabled="!contact.marked" >Изменить</button></th>
            <th scope="col"><button class="btn btn-danger" @click="removeContact(contact.id)">Удалить</button></th>
          </tr>
        </thead>
      </table>
      </div>
    </div>
  <p v-else >Контактов пока нет</p>
</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
